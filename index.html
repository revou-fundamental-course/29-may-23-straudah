<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Siti Raudah's Mini Project</title>
	<link rel="stylesheet" href="css/index.css">

</head>
<body>
	<header>
		<img src="img/logo.png" alt="Company Logo" class="logo" >
		<div class="nav-bar">
			<div class="nav-item">Home</div>
			<div class="nav-item"><a href="profile.html">Our Profile</a></div>
			<div class="nav-item">Portfolio</div>
			<div class="nav-item">Message Us</div>
		</div>
	</header>
	<div class="clearfix"></div>
	<div id="hero" class="hero">
		
		<h1>Hi, <span id="nama2"></span>. Welcome to Website!</h1>
		<h2> Ini adalah website latihan pertama</h2>
	</div>
	<script>
		var nama1=prompt("Masukkan nama kamu","RevoU");
		document.getElementById("nama2").innerText=nama1;
	</script>
	<div id="headquarters-section">
		<h1>Headquarters</h1>
		<div id="headquarters-wrapper">
		<div class="headquarters-image-container">
			<div class="headquarters-image"> <img src="img/tokyo.jpeg"> <p>Tokyo</p></div>
		</div>
		<div class="headquarters-image-container">
			<div class="headquarters-image"> <img src="img/bangkok.jpeg"> <p>Bangkok</p></div>
		</div>
		<div class="headquarters-image-container">
			<div class="headquarters-image"> <img src="img/seoul.jpeg"> <p>Seoul</p></div>
			
		</div>
		</div>
	</div>
	<div id="message-us-section" class="message-us">
		<h1>Message Us</h1>
		<div id="message-us-wrapper">
		<div class="message-us-container">
		<form name="message-form" >
			<table>
				<tr>
					<td>Nama</td>
					<td>:</td>
					<td><input type="text" name="nama"></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td>:</td>
					<td><input type="date" name="tanggal-lahir"></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td><input type="radio" name="jenis-kelamin" value="Laki-laki">Laki-Laki</input>
						<input type="radio" name="jenis-kelamin" value="Perempuan">Perempuan</input>
					</td>
				</tr>
				<tr>
					<td>Pesan</td>
					<td>:</td>
					<td><textarea name="pesan"></textarea></td>
				</tr>
			</table>
			<button id="submit" value="Submit" onclick="validateForm()"> Submit </button>
		</form>
		<script>
			function validateForm(){
				var name = document.forms["message-form"]["nama"].value;
				var date = document.forms["message-form"]["tanggal-lahir"].value;
				var gender = document.forms["message-form"]["jenis-kelamin"].value;
				var messages = document.forms["message-form"]["pesan"].value;
				if (name=="" || date=="" || gender==""||messages=="") {
					alert("Input tidak boleh kosong");
					
				}

				document.getElementById("sender-name").innerText=name;
				document.getElementById("sender-date").innerText=date;
				document.getElementById("sender-gender").innerText=gender;
				document.getElementById("sender-messages").innerText=messages;
				
			}
		</script>
		</div>
		<div class="message-us-container">
		<div class="form-output">
			<p> Nama: <span id="sender-name"></span></p>
			<p> Tanggal Lahir: <span id="sender-date"></span></p>
			<p> Jenis Kelamin: <span id="sender-gender"></span></p>
			<p> Pesan: <span id="sender-messages"></span></p>
		</div>
	</div>
	</div>
	</div>
	<footer>Created by Siti Raudah</footer>
</body>
</html>
